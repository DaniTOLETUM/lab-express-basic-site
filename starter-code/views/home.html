<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>Express Basic Site</title>
</head>

<body>
  <di class="container">

    <header>
      <nav id="menu">
        <a href="/">Home</a>
        <a href="/about">About</a>
        <a href="/courses">Courses</a>
      </nav>
    </header>
    <section id="register" class="register">
      <article class="text-register">
        <h1>De cursos a títulos</h1>
        <h2>Formación 100% en línea de la mano de los mejores centros especializados del mundo</h2>
      </article>
      <article>
        <button class="btn">Inscribete de forma gratuita</button>
      </article>
    </section>
    <section id="partners">
      <div class="partner">
        <img src="/images/partner-logo1.jpg" alt="partner logo 1">
      </div>
      <div class="partner">
        <img src="images/partner-logo2.png" alt="partner logo 2">
      </div>
      <div class="partner">
        <img src="images/partner-logo3.png" alt="partner logo 3">
      </div>
      <div class="partner"><img src="images/partner-logo4.png" alt="partner logo 4"></div>
      <div class="partner"><img src="images/partner-logo5.png" alt="partner logo 5"></div>
      <div class="partner"><img src="images/partner-logo6.png" alt="partner logo 6"></div>
      <div>
        <button class="btn-partners btn">Más información</button>
      </div>
    </section>

    <section id="certificates">Certificates</section>

    <section class="courses-wrapper">
      <div class="courses-texts">
        <h2>Programas técnicos especializados en medio ambiente</h2>
        <p>Cursos en línea flexibles y económicos de la mejor calidad</p>
      </div>
      <article class="courses">
        <div class="first-row">
          <div class="single-course">
            <img src="/images/course1.jpg" alt="course 1">
          </div>
          <div class="single-course-large">
            <img src="/images/course2.jpg" alt="course 2">
          </div>
          <div class="single-course">
            <img src="/images/course3.jpg" alt="course 3">
          </div>
        </div>
        <div class="second-row">
          <div class="single-course">
            <img src="/images/course4.jpg" alt="course 4">
          </div>
          <div class="single-course">
            <img src="/images/course5.jpg" alt="course 5">
          </div>
          <div class="single-course">
            <img src="/images/course6.jpg" alt="course 6">
          </div>
          <div class="single-course">
            <img src="/images/course7.jpg" alt="course 7">
          </div>
        </div>
      </article>

    </section>

  </di>

  <footer></footer>
  </di>
</body>

</html>
